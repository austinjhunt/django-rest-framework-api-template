<!DOCTYPE html>
<html>

<head>
    <title>{{ title }}</title>
    <style type="text/css">
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #ffffff;
        }

        .header {
            background: #389086;
            color: #ffffff;
            padding: 10px;
            text-align: center;
        }

        .footer {
            text-align: center;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            flex-direction: row;
        }

        a.brand {
            display: flex;
            justify-content: center !important;
            align-items: center;
            width: 100%;
            flex-direction: row;
            text-decoration: none;
        }

        a.link {
            font-size: 1.25rem;
            color: #e06638;
            text-decoration: none;
            background-image: linear-gradient(currentColor, currentColor);
            background-position: 0% 100%;
            background-repeat: no-repeat;
            background-size: 0% 3px;
            cursor: pointer;
            transition: background-size cubic-bezier(0, 0.5, 0, 1) 0.3s;
        }

        a.link:hover {
            color: #00c1c0;
            text-decoration: none;
            transition: background-size cubic-bezier(0, 0.5, 0, 1) 0.3s;
            background-size: 100% 3px;
        }

        p {
            font-size: 1rem;
        }

        h4.brand {
            font-size: 1.5rem;
            display: flex;
            margin-top: 0;
            margin-bottom: 0;
            cursor: pointer;
            align-items: center !important;
            color: #389086;
            font-weight: 700;
            font-family: Inter, sans-serif;
        }

        .button {
            background-color: #389086;
            color: white !important;
            display: -webkit-inline-box;
            display: -webkit-inline-flex;
            display: -ms-inline-flexbox;
            display: inline-flex;
            width: max-content;
            margin: 1rem auto;
            -webkit-align-items: center;
            -webkit-box-align: center;
            -ms-flex-align: center;
            align-items: center;
            -webkit-box-pack: center;
            -ms-flex-pack: center;
            -webkit-justify-content: center;
            justify-content: center;
            position: relative;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            background-color: transparent;
            outline: 0;
            border: 0;
            border-radius: 0;
            padding: 0;
            cursor: pointer;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-text-decoration: none;
            text-decoration: none;
            color: inherit;
            text-transform: none;
            font-weight: medium;
            font-family: "Inter", sans-serif;
            font-size: 0.875rem;
            line-height: 1.75;
            min-width: 64px;
            padding: 6px 16px;
            border-radius: 4px;
            -webkit-transition: background-color 250ms cubic-bezier(0.4, 0, 0.2, 1) 0ms, box-shadow 250ms cubic-bezier(0.4, 0, 0.2, 1) 0ms, border-color 250ms cubic-bezier(0.4, 0, 0.2, 1) 0ms, color 250ms cubic-bezier(0.4, 0, 0.2, 1) 0ms;
            transition: background-color 250ms cubic-bezier(0.4, 0, 0.2, 1) 0ms, box-shadow 250ms cubic-bezier(0.4, 0, 0.2, 1) 0ms, border-color 250ms cubic-bezier(0.4, 0, 0.2, 1) 0ms, color 250ms cubic-bezier(0.4, 0, 0.2, 1) 0ms;
            color: black;
            background-color: #389086;
            box-shadow: 0 12px 15px rgba(140, 152, 164, 0.1);
            font-weight: 400;
            border-radius: 5px;
            padding-top: 10px;
            padding-bottom: 10px;
            display: block;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>{{ header }}</h1>
        </div>
        <div class="content">
            {{ content|safe }}
        </div>
        <!-- CHANGEME - PROJECT SPECIFIC -->
        <div class="footer">
            <a class="brand" href="https://novabrains.ai">
                <img src="https://novabrains.ai/images/novabrains-logo.png" alt="Novabrains logo"
                    width="50" height="50"><br>
                <h4 class="brand">
                    <span style="color: #389086;">novabrains</span>
                    <span style="color: #e06638;">.ai</span>
                </h4>
            </a>
        </div>
    </div>
</body>

</html>
